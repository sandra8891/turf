{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ turf.name }} - Details</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}">Back to Home</a>
        </nav>
    </header>

    <h1>{{ turf.name }}</h1>
    <p><strong>Location:</strong> {{ turf.location }}</p>
    <p><strong>Sport Type:</strong> {{ turf.sport_types }}</p>
    <p><strong>Operating Hours:</strong> {{ turf.open_time|time:"h:i A" }} - {{ turf.close_time|time:"h:i A" }}</p>
    <img src="{{ turf.images.url }}" alt="{{ turf.name }}" width="400">

    <div style="margin-top: 20px;">
        <a href="{% url 'booking' turf.id %}" class="btn">Book Now</a>
    </div>
</body>
</html>

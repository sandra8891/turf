{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <title>Login</title>
</head>
<body>
    <div class="login-container">

        <!-- Left image section -->
        <div class="left-panel">
            <div class="logo">
                <h2><span class="highlight">C</span>CLUBBIE</h2>
                <p>Raising the bar for amateur sport</p>
            </div>
        </div>

        <!-- Right login form section -->
        <div class="right-panel">
            <h1>Login</h1>

            {% if messages %}
                {% for message in messages %}
                    <p style="color: green;">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Log in">
            </form>

            <div class="bottom-links">
                <a href="{% url 'forgotpassword' %}">Forgot password?</a>
                <span>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
            </div>

            <div class="social-login">
                <hr><span>Or</span><hr>
                <div class="social-icons">
                    <a href="#"><img src="{% static 'images/facebook-icon.png' %}" alt="Facebook"></a>
                    <a href="#"><img src="{% static 'images/google-icon.png' %}" alt="Google"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
